<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stocks</title>
</head>
<body>
    {% block content %}
    <h1>Add Stock</h>
    <form method="post" action="{% url 'add_stock' %}" id="addStockForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
{% endblock %}
</body>
</html>
